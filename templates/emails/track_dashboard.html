{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h2 class="text-center p-5">Email Engagement Tracking</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Subject</th>
                <th scope="col">List</th>
                <th scope="col">Total Sent</th>
                <th scope="col">Events</th>
                <th scope="col">Sent at</th>
            </tr>
        </thead>
        <tbody>
            {% for email in emails %}
            <tr>
                <td scope="row">{{ forloop.counter }}</td>
                <td scope="row"><a href="{% url 'track_stats' email.id %}">{{ email.subject }}</a></td>
                <td scope="row">{{ email.email_list }}</td>
                <!-- <td scope="row">{{ email.email_list.count_emails }}</td> -->
                <td scope="row">{{ email.total_sent }}</td>
                <td scope="row">
                    <div>0% Opened</div>
                    <div>0% Clicked</div>
                </td>
                <td scope="row">{{ email.sent_at }}</td>
            </tr>
            {% endfor %}            
        </tbody>
    </table>
</div>
{% endblock %}
