{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>

    <!--Jquery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="{% static 'js/custom.js' %}"></script>
    
    <!--CKE Editor-->
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
    <style>
        .form-group{
            padding: 15px;
        }
        /*.home-info{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
        }*/
    </style>
    <title>Automate with django</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand mb-0 h1" href="{%url 'home' %}">Django Automation</a>
        
        {% if user.is_authenticated %}
        <div>
            Logged in as: <b>{{ user }}</b>
            &nbsp;<a href="{% url 'logout' %}" class="float-right btn btn-outline-danger">Logout</a>
        </div>
        

        {% else %}
        <div>
            <a href="{% url 'login' %}" class="float-right text-decoration-none text-dark">Login</a>
            &nbsp;<a href="{% url 'register' %}" class="float-right btn btn-success">Register</a>
        </div>
        {% endif %}
        </div>
    </nav>
    {% block content %}
    <!-- All html main content-->
    {% endblock %}
</body>
</html>
